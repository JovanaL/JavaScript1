<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <title>Izracunavanje zapremine valjka</title>
</head>

<body>
   <script>
   
   var r2 = prompt("Unesite poluprecnik valjka r2");
   var π = 3.14;
   var H = prompt("Unesite visinu valjka H");

   var sum = parseInt(r2)*parseInt(r2)*parseInt(π)*parseInt(H);

   alert("Sum is:" + sum);

   </script>
</body>

 </html>
